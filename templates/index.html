<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!--bootstrap style the background-->
    <div style="background:rgba(75, 27, 4, 0.514)"  class="container">

      <!-- Add Jumbotron to Header -->
      <!--bootstrap colorize the jumbotron-->
      <div style="background:rgba(153, 51, 4, 0.671)" class="jumbotron text-center">
        <h1 style="color:white;">Mission to Mars</h1>

        <!-- Add a button to activate scraping script -->
        <!--bootsraping button style-->
        <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <!--bootstrap strong text-->
              <h2 style="color:white;"><strong>Latest Mars News</strong></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <!--bootstrap strong text-->
          <h2 style="color:white;"><strong>Featured Mars Image</strong></h2>
          <img
            src={{mars.featured_image}}
            class="img-responsive"
            alt="Responsive image"
          />
        </div>


        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <!--bootstrap strong text, text alignment, h4 to h3-->
            <h3 style="color:white;" class="text-center"><strong>Mars Facts</strong></h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>


      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <!--bootstrap strong text-->
          <h2 style="color:white;" class="text-center"><strong>Mars Hemispheres</strong></h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <!--bootstrap image as thumbnail to rounded and centered-->
        <div class="col-xs-6 col-sm-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" class="img-rounded">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>
  </body>
</html>
